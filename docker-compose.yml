version: "3.9"

services:
  app:
    build: .
    command: >
      uvicorn app.main:application --host 0.0.0.0 --port ${APP_PORT:-8000} --loop uvloop
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app

  celery-worker:
    build: .
    command: celery -A app.celery.app:celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app

  celery-beat:
    build: .
    command: celery -A app.celery.app:celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-starlab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-starlab}
      POSTGRES_DB: ${POSTGRES_DB:-starlab}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
